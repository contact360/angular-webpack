<table class="table table-striped table-sm table-hover">
<thead class="thead-default">
    <tr>
        <th>Account</th>
        <th>Status</th>
        <th>Address</th>
        
    </tr>
</thead>
<tbody>
    <tr *ngFor="let account of accounts">
        <td>{{account.Account}}</td>
        <td>{{account.Status}}</td>
        <td>{{account.Address}}</td>
    </tr>
</tbody>  
</table>
